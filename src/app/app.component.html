<div class="app-root">
    <div class="classes">
        <div class="day" *ngFor="let day of classes$ | async">
            <h2 class="day-name">
                {{ day.day }}
            </h2>
            <div class="classes">
                <div class="class" *ngFor="let course of day.courses">
                    {{ course | json }}
                </div>
            </div>
        </div>
    </div>
    <tt-add-form></tt-add-form>
</div>
