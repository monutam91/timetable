<div class="tt-detail-root" *ngIf="class$ | async as class">
    <mat-toolbar color="primary">
        <a class="back" mat-button routerLink="/timetable">
            <mat-icon aria-label="Back">arrow_back</mat-icon>
        </a>
        <span>{{ class.name }}</span>
    </mat-toolbar>
    <div class="content">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h2>{{ class.name }}</h2>
                </mat-card-title>
                <mat-card-subtitle>{{ class.start }} - {{ class.end }}, {{ class.place }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                {{ class.description || 'N.A' }}
            </mat-card-content>
            <mat-card-actions align="start">
                <button mat-button>
                    <mat-icon aria-label="Edit class">edit</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
